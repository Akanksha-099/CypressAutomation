name: Cypress Artifacts
on: 
 push:
  branches:
   - main
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
 cypress-run:
   runs-on: ubuntu-latest
   name: Test Artifacts
   steps:
     - name: Actions checkout 
       uses: actions/checkout@v3 

     - name: Install NPM Packages
       run: npm install

     - name: Cypress Actions
       uses: cypress-io/github-action@v4

     - uses: actions/upload-artifact@v3
       if: always()
       with:
         name: cypress-execution-report
         path: cypress/reports/html

     - name: Upload test screenshots
       uses: actions/upload-artifact@v3
       if: failure()
       with:
         name: cypress-screenshots
         path: cypress/screenshots

     - name: Upload test videos
       uses: actions/upload-artifact@v3
       if: always()
       with:
         name: cypress-videos
         path: cypress/videos

     - name: Copy test execution videos and screenshots
       run: |
         mkdir public
         cp -r cypress/videos public/videos
         cp -r cypress/screenshots public/screenshots

     - name: Install cypress-multi-reporters
       run: npm install cypress-multi-reporters

     - name: Merge test reports
       run: npx mochawesome-merge cypress/reports/mocha/*.json > cypress/reports/mocha/report.json

     - name: Generate HTML report
       run: npx mochawesome-report-generator cypress/reports/mocha/report.json --reportDir cypress/reports/html --reportTitle "Cypress Test Report"

     - name : Deploy to Github pages
       uses : peaceiris/actions-gh-pages@v3
       with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         publish_dir: ./public
