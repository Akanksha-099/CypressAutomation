name: BackstopJS Visual Regression Tests

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode (test or approve)'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - approve
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backstop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fetch and checkout backstop-references branch
        run: |
          git fetch origin
          git checkout backstop-references || git checkout -b backstop-references
          git pull origin backstop-references

      - name: Ensure backstop_data/bitmaps_reference directory
        run: mkdir -p backstop_data/bitmaps_reference

      - name: Pull reference images from backstop-references branch
        run: |
          if git ls-tree --name-only backstop-references | grep -q '^backstop_data/bitmaps_reference/'; then
            echo "Directory exists in branch. Pulling reference images."
            git checkout backstop-references -- backstop_data/bitmaps_reference/
          else
            echo "Directory does not exist in branch. Skipping pull."
          fi

      - name: Set the mode (for push or workflow_dispatch)
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Setting mode from workflow_dispatch input: ${{ github.event.inputs.mode }}"
            echo "INPUT_MODE=${{ github.event.inputs.mode }}" >> $GITHUB_ENV
          else
            echo "Setting default mode: test"
            echo "INPUT_MODE=test" >> $GITHUB_ENV
          fi

      - name: Run BackstopJS tests
        run: |
          echo "Mode: $INPUT_MODE"
          if [ "$INPUT_MODE" = "approve" ]; then
            npx backstop approve
          else
            npx backstop test
          fi
        env:
          INPUT_MODE: ${{ env.INPUT_MODE }}

      - name: Commit and push approved reference images (if approve mode)
        if: ${{ env.INPUT_MODE == 'approve' }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b update-backstop-references
          git add backstop_data/bitmaps_reference/
          git commit -m "Update BackstopJS reference images"
          git push origin update-backstop-references:backstop-references

      - name: Archive BackstopJS reports
        uses: actions/upload-artifact@v3
        with:
          name: backstop-data
          path: backstop_data/html_report

  deploy:
    runs-on: ubuntu-latest
    needs: backstop

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Backstop report artifact
        uses: actions/download-artifact@v3
        with:
          name: backstop-data

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: backstop_data/html_report
