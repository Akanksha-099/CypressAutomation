name: BackstopJS Visual Regression Tests

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode (test or approve)'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - approve
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backstop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fetch backstop-references branch
        run: |
          git fetch origin
          git checkout backstop-references || git checkout -b backstop-references
          git pull origin backstop-references || echo "Branch already up-to-date"

      - name: Ensure backstop_data/bitmaps_reference directory exists
        run: mkdir -p backstop_data/bitmaps_reference

      - name: Pull reference images from backstop-references branch
        run: |
          if git ls-tree --name-only backstop-references | grep -q 'backstop_data/bitmaps_reference'; then
            echo "Pulling reference images."
            git checkout backstop-references -- backstop_data/bitmaps_reference/
          else
            echo "No reference images to pull."
          fi

      - name: Set mode
        id: set-mode
        run: echo "INPUT_MODE=${{ github.event.inputs.mode || 'test' }}" >> $GITHUB_ENV

      - name: Run BackstopJS tests
        run: |
          if [ "$INPUT_MODE" = "approve" ]; then
            echo "Approving screenshots."
            npx backstop approve
          else
            echo "Running BackstopJS tests."
            npx backstop test
          fi
        env:
          INPUT_MODE: ${{ env.INPUT_MODE }}

      - name: Commit and push approved reference images (if approve mode)
        if: env.INPUT_MODE == 'approve'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b update-backstop-references
          git add backstop_data/bitmaps_reference/
          git commit -m "Update BackstopJS reference images"
          git push origin update-backstop-references:backstop-references

      - name: Archive BackstopJS reports
        uses: actions/upload-artifact@v3
        with:
          name: backstop-reports
          path: backstop_data/html_report

  deploy:
    runs-on: ubuntu-latest
    needs: backstop

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Backstop report artifact
        uses: actions/download-artifact@v3
        with:
          name: backstop-reports

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: backstop_data/html_report
